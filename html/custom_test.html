<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Test</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script>
    const vscode = acquireVsCodeApi();

    document.getElementById("input").focus();
    function exec() {
      obj = {
        filename: '%FILENAME%',
        source: '%SOURCE_PATH%',
        stdin: document.frm.stdin.value,
      }
      vscode.postMessage(obj);
    }
  </script>
</head>

<body>

  <h3>Custom Test</h3>
  <hr>

  <h3>%FILENAME%</h3>

  <h3>Input</h3>
  <form name="frm">
    <textarea class="input" id="input" name="stdin" rows="5" onkeydown="if(event.ctrlKey&&event.keyCode==13){exec()}" >%STDIN%</textarea>
    <button class="btn" onclick="exec()">execute</button>
  </form>

  <h3>Exec Time: %EXECTIME%</h3>

  <h3>Standard Output</h3>
  <pre id="stdout">%STDOUT%</pre>

  <h3>Standard Error</h3>
  <pre id="stderr">%STDERR%</pre>

</body>
</html>
